<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .server-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-running {
            background: #4caf50;
            color: white;
        }
        
        .status-stopped {
            background: #f44336;
            color: white;
        }
        
        .server-info {
            margin: 15px 0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
        
        .server-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-start {
            background: #4caf50;
            color: white;
        }
        
        .btn-start:hover {
            background: #45a049;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn-stop:hover {
            background: #da190b;
        }
        
        .btn-backup {
            background: #2196F3;
            color: white;
        }
        
        .btn-backup:hover {
            background: #0b7dda;
        }
        
        .btn-console {
            background: #ff9800;
            color: white;
        }
        
        .btn-console:hover {
            background: #e68900;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .console-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .console-section.active {
            display: block;
        }
        
        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .console-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .message.success {
            background: #4caf50;
        }
        
        .message.error {
            background: #f44336;
        }
        
        .message.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .no-servers {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚õèÔ∏è Minecraft Server Manager</h1>
            <p class="subtitle">Manage your Minecraft servers with ease</p>
        </header>
        
        <div id="loading" class="loading">
            Loading servers...
        </div>
        
        <div id="servers-container" class="servers-grid" style="display: none;">
            <!-- Server cards will be inserted here -->
        </div>
        
        <div id="no-servers" class="no-servers" style="display: none;">
            <h2>No servers configured</h2>
            <p>Add servers to your config.json file to get started</p>
        </div>
        
        <div id="console-section" class="console-section">
            <div class="console-header">
                <div class="console-title" id="console-title">Console Output</div>
                <button onclick="closeConsole()" class="btn-stop">Close</button>
            </div>
            <div id="console-output" class="console-output">
                <!-- Console output will be displayed here -->
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadServers()" title="Refresh">üîÑ</button>
    
    <div id="message" class="message"></div>
    
    <script>
        let currentConsoleServer = null;
        let consoleInterval = null;
        
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }
        
        function loadServers() {
            fetch('/api/servers')
                .then(response => response.json())
                .then(servers => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (servers.length === 0) {
                        document.getElementById('no-servers').style.display = 'block';
                        document.getElementById('servers-container').style.display = 'none';
                        return;
                    }
                    
                    document.getElementById('no-servers').style.display = 'none';
                    document.getElementById('servers-container').style.display = 'grid';
                    
                    const container = document.getElementById('servers-container');
                    container.innerHTML = '';
                    
                    servers.forEach(server => {
                        const card = createServerCard(server);
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading servers:', error);
                    showMessage('Failed to load servers', 'error');
                });
        }
        
        function createServerCard(server) {
            const card = document.createElement('div');
            card.className = 'server-card';
            
            const statusClass = server.running ? 'status-running' : 'status-stopped';
            const statusText = server.running ? 'Running' : 'Stopped';
            
            let infoHTML = `
                <div class="info-row">
                    <span class="info-label">Port:</span>
                    <span class="info-value">${server.port}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Path:</span>
                    <span class="info-value">${server.path}</span>
                </div>
            `;
            
            if (server.running) {
                infoHTML += `
                    <div class="info-row">
                        <span class="info-label">PID:</span>
                        <span class="info-value">${server.pid || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Memory:</span>
                        <span class="info-value">${server.memory_mb ? server.memory_mb.toFixed(1) + ' MB' : 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">CPU:</span>
                        <span class="info-value">${server.cpu_percent ? server.cpu_percent.toFixed(1) + '%' : 'N/A'}</span>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="server-header">
                    <div class="server-name">${server.name}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                <div class="server-info">
                    ${infoHTML}
                </div>
                <div class="server-actions">
                    ${server.running ? 
                        `<button class="btn-stop" onclick="stopServer('${server.id}')">Stop</button>` :
                        `<button class="btn-start" onclick="startServer('${server.id}')">Start</button>`
                    }
                    <button class="btn-backup" onclick="backupServer('${server.id}')">Backup</button>
                    <button class="btn-console" onclick="showConsole('${server.id}')">Console</button>
                </div>
            `;
            
            return card;
        }
        
        function startServer(serverId) {
            fetch(`/api/servers/${serverId}/start`, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success ? 'success' : 'error');
                    if (data.success) {
                        setTimeout(loadServers, 1000);
                    }
                })
                .catch(error => {
                    showMessage('Failed to start server', 'error');
                });
        }
        
        function stopServer(serverId) {
            fetch(`/api/servers/${serverId}/stop`, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success ? 'success' : 'error');
                    if (data.success) {
                        setTimeout(loadServers, 1000);
                    }
                })
                .catch(error => {
                    showMessage('Failed to stop server', 'error');
                });
        }
        
        function backupServer(serverId) {
            showMessage('Creating backup...', 'success');
            fetch(`/api/servers/${serverId}/backup`, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.success ? 'success' : 'error');
                })
                .catch(error => {
                    showMessage('Failed to create backup', 'error');
                });
        }
        
        function showConsole(serverId) {
            currentConsoleServer = serverId;
            document.getElementById('console-title').textContent = `Console: ${serverId}`;
            document.getElementById('console-section').classList.add('active');
            
            updateConsole();
            
            // Auto-refresh console every 5 seconds to reduce load
            if (consoleInterval) {
                clearInterval(consoleInterval);
            }
            consoleInterval = setInterval(updateConsole, 5000);
        }
        
        function updateConsole() {
            if (!currentConsoleServer) return;
            
            fetch(`/api/servers/${currentConsoleServer}/console?lines=100`)
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('console-output');
                    output.textContent = data.output || 'No console output available';
                    output.scrollTop = output.scrollHeight;
                })
                .catch(error => {
                    console.error('Error loading console:', error);
                });
        }
        
        function closeConsole() {
            currentConsoleServer = null;
            document.getElementById('console-section').classList.remove('active');
            
            if (consoleInterval) {
                clearInterval(consoleInterval);
                consoleInterval = null;
            }
        }
        
        // Load servers on page load
        loadServers();
        
        // Auto-refresh server list every 5 seconds
        setInterval(loadServers, 5000);
    </script>
</body>
</html>
